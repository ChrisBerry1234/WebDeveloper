<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="main-container">

        <Header>
            Rock Paper Scissors Game
        </Header>

        <div class="game-container"> 
            <button id="Rock"> 
                <img src="images/default.jpeg" alt="Rock" width="150px" height = "150px">
            </button>
            <button id="Paper"> 
                <img src="images/paper.jpeg" alt="Paper" width="150px" height="150px">    
            </button>
            <button id="Scissors">
                <img src="images/scissor.jpeg" alt="Scissors" width="150px" height = "150px">
            </button>
        </div>
        <div class="results-container"> </div>
            <p>
                Computer Won
            </p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
