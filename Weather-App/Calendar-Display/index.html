<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar Display </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="main-header">
            <header id="month-display"></header>
            <div class="select-option">
                <label for="month"> Select Month: </label>
                <select id = "month">
                    <option value="January"> January </option>
                    <option value="February"> February </option>
                    <option value="March"> March </option>
                    <option value="April"> April </option>
                    <option value="May"> May </option>
                    <option value="June"> June </option>
                    <option value="July"> July </option>
                    <option value="August"> August </option>
                    <option value="September"> September </option>
                    <option value="October"> October </option>
                    <option value="November"> November </option>
                    <option value="December"> December </option>
                </select>
            </div>
        </div>
        <div class="days-display">
            <ul id="days" class="container-text">
            </ul>
        </div>

        <dialog id="modal" class= "todo-container">

            <h1> To Do List </h1>

            <label for="taskinput"> Task: </label>
            <input type="text" id="taskinput" placeholder="Enter your task">

            <button class="add-btn" onclick="addTask()"> Submit Task </button>
            <button id="modal-close" class="exit-btn"> Exit </button>

            <div class="to-do-list-display"> </div>
    
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
